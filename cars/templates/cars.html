{% extends "base.html" %}


{% block actions %}
    <a class="d-inline-flex alert alert-success text-decoration-none" href="{{ url('add_car_page') }}">Add car</a>
    <form class="form-inline d-flex justify-content-left md-form form-sm active-pink active-pink-2">
        <i class="fas fa-search" aria-hidden="true"></i>
        <input class="form-control form-control-sm" type="text" name='vin_code' placeholder="Search by vin code"
               aria-label="Search">
        <button class="btn bg-transparent" style="margin-left: -40px; z-index: 100;">
            <a class="text-decoration-none text-reset" href="/">X</a>
        </button>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
{% endblock %}

{% block body %}
    <table id="cars" class="table table-striped table-bordered" style="width:100%">
        <thead>
        <tr>
            <th>VIN CODE</th>
            <th>Manufacturer</th>
            <th>Model</th>
            <th>Year created</th>
            <th>Colour</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for car in cars %}
        <tr>
            <td>{{ car.vin_code }}</td>
            <td>{{ car.manufacturer }}</td>
            <td>{{ car.model }}</td>
            <td>{{ car.year_created }}</td>
            <td>{{ car.colour }}</td>
            <td>
                <a href="{{ url('get_car_details', vin_code=car.vin_code) }}">Detail</a>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
